# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  docsync: streamroot/docsync@1.0.2
# Orchestrate or schedule a set of jobs
jobs:
  build:
    docker:
      - image: alpine/git
    parameters:
        github-repo-name:
            description: secondproject
            type: env_var_name
            default: GITHUB_REPO_NAME
        github-repo-url:
            description: https://github.com/rguuduru/secondproject.git
            type: env_var_name
            default: GITHUB_REPO_URL
        github-personnal-token:
            description: 20f8ed37967590d9602cd1f34f18ad0bf8e5eaf5
            type: env_var_name
            default: GITHUB_PERSONAL_TOKEN
    steps:
      - checkout
      - docsync/sync-to-doc-repo