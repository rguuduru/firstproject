# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Use a package of configuration called an orb.
orbs:
  docsync: streamroot/docsync@1.0.2
# Orchestrate or schedule a set of jobs
jobs:
    build:
        docker:
            - image: alpine/git
        parameters:
            github-repo-name:
                description: Target Project
                type: env_var_name
                default: GITHUB_REPO_NAME
            github-repo-url:
                description: Target Project URL
                type: env_var_name
                default: GITHUB_REPO_URL
            github-user-name:
                description: Username of GitHub account
                type: env_var_name
                default: GITHUB_USER_NAME
            github-personnal-token:
                description: GITHUB Token
                type: env_var_name
                default: GITHUB_PERSONAL_TOKEN
            github-personnal-email:
                description: GITHUB Email
                type: env_var_name
                default: GITHUB_PERSONAL_EMAIL
            github-personnal-fingerprint:
                description: GITHUB fingerprint
                type: env_var_name
                default: GITHUB_PERSONAL_FINGERPRINT

        steps:
        - add_ssh_keys:
            fingerprints:
                - << parameters.github-personnal-token >>
        - run:
            name: "Upstream commits to Forked Project"
            command: |
                curr_pwd=`pwd`
                cd ..
                mkdir gitwork
                cd gitwork
                git clone https://${<<parameters.github-personnal-token>>}@github.com/wpsftest/forked-firstproject.git
                cd forked-firstproject/
                git remote -v
                git remote add upstream https://${<<parameters.github-personnal-token>>}@github.com/rguuduru/firstproject.git
                git fetch upstream
                git checkout master
                git merge upstream/master
                echo "about to do branch and checking out branch"
                git checkout -b new_branch
                echo "asetting configs"
                git config credential.helper 'cache --timeout=1200000'
                git config --global user.email "${<<parameters.github-personnal-email>>}"
                git config --global user.name "${<<parameters.github-user-name>>}"
                echo "beforepush things to forked branch"
                git push https://15245a9fc608d8c1149f1f9667dd2d9cd627834e@github.com/wpsftest/forked-firstproject.git new_branch -f
                echo "completed pushing things"